<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Master</title>
    <link rel="icon" href="img/Mente.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Quiz Master</h1>
    <h3>Teste seus conhecimentos!</h3>
  </header>

  <img id="logo-img" src="img/Mente.png" alt="Logo do Quiz Master" />

    <button id="start-quiz">Iniciar Quiz</button>
  <div class="container" style="display:none;">
      <p id="question">Carregando pergunta...</p>
      <img id="imagemPergunta" src="img/Mente.png" alt="" style="max-width:100%; margin-bottom: 10px; display:none;">
      <div id="answers"></div>
      <button id="next">Próxima</button>
          <p id="score">Pontuação: 0</p>
    </div>
      <p id="reaction"> </p>
      <img id="feedback-img-true" src="img/Cérebro Amigável com Sinal Verde.png" alt="Feedback" style="display:none; max-width:200px;">
      <img id="feedback-img-false" src="img/Cérebro triste.png" alt="Feedback" style="display:none; max-width:200px;">

  <script src="script.js"></script>
</body>
</html>
